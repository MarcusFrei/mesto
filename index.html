<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Марк Казанцев" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <script src="./scripts/data.js" defer></script>

  <body class="root">
    <header class="header">
      <img class="header__logo" alt="Лого 'Место'" src="./images/logo.svg" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__image"
          alt="Фотография Жака-Ив Кусто"
          src="./images/Zhak-Iv_Kusto.jpg"
        />
        <div class="profile__info">
          <div class="profile__name-plus-edit-btn">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit profile button"
            ></button>
          </div>
          <p class="profile__about-yourself">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Add card button"
        ></button>
      </section>
      <section class="gallery">
        <ul class="gallery__blocks"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <!--pop-up-edit-profile-->
    <section class="popup" id="popup__profile">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Close button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__info-container" name="popup inputs">
          <input
            type="text"
            placeholder="Имя"
            name="name"
            class="popup__input popup__input_type_name"
            required
          />
          <input
            type="text"
            placeholder="О себе"
            name="about"
            class="popup__input popup__input_type_about"
            required
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!--pop-up-add-card-->
    <section class="popup" id="popup__add-card">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Close button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__info-container popup__add-new-card-info"
          name="popup inputs"
        >
          <input
            type="text"
            placeholder="Название"
            name="picture title"
            class="popup__input popup__input_picture-title"
          />
          <input
            type="url"
            placeholder="Ссылка на картинку"
            name="picture link"
            class="popup__input popup__input_picture-link"
          />
          <button class="popup__save-button" type="submit" id="add-card-btn">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!--pop-up-full-size-picture-->
    <section class="popup popup_darker" id="popup__full-size-picture">
      <div class="popup__image-container">
        <button class="popup__close" type="button"></button>
        <img class="popup__full-image" />
        <p class="popup__image-title"></p>
      </div>
    </section>
    <!--gallery-template-->
    <template class="d-none" id="gallery-template">
      <div class="gallery__block">
        <img class="gallery__image" alt="" />
        <button
          class="gallery__block-button-delete"
          aria-label="Delete button"
        ></button>
        <div class="gallery__info">
          <h2 class="gallery__photo-name"></h2>
          <button
            class="gallery__like-button"
            type="button"
            aria-label="Like button"
          ></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
