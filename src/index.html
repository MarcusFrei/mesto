<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Марк Казанцев" />
    <title>Место</title>
  </head>
  <!-- <script src="./scripts/data.js" defer></script> -->
  <body class="root">
    <header class="header">
      <img class="header__logo" alt="Лого 'Место'" src="./images/logo.svg" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__image-pencil">
          <img
            class="profile__image"
            id="profile__image"
            alt="Фотография Жака-Ив Кусто"
          />
        </div>
        <div class="profile__info">
          <div class="profile__name-plus-edit-btn">
            <h1 class="profile__name"></h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Кнопка редактирования профиля"
            ></button>
          </div>
          <p class="profile__about-yourself"></p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Кнопка добавления карточки"
        ></button>
      </section>
      <section class="gallery">
        <ul class="gallery__blocks"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <!--pop-up-edit-profile-->
    <section class="popup" id="popup__profile">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Кнопка закрытия попапа для редактирования информации"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__info-container popup__form"
          name="popup inputs"
          novalidate
        >
          <div class="popup__info-container-error">
            <input
              type="text"
              placeholder="Имя"
              name="name"
              class="popup__input popup__input_type_name"
              required
              minlength="2"
              maxlength="40"
            />
            <p data-target="name" class="popup__errors" id="name-error"></p>
          </div>
          <div class="popup__info-container-error">
            <input
              type="text"
              placeholder="О себе"
              name="about"
              class="popup__input popup__input_type_about"
              required
              minlength="2"
              maxlength="200"
            />
            <p
              data-target="about"
              class="popup__errors"
              id="about-yourself-error"
            ></p>
          </div>
          <button id="submit-profile" class="popup__save-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!--pop-up-add-card-->
    <section class="popup" id="popup__add-card">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Кнопка закрытия попапа добавления карточки"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__info-container popup__add-new-card-info popup__form"
          name="popup inputs"
          novalidate
        >
          <div class="popup__info-container-error">
            <input
              type="text"
              placeholder="Название"
              name="name"
              class="popup__input popup__input_picture-title"
              required
              minlength="2"
              maxlength="30"
            />
            <p
              data-target="name"
              id="image-text-error"
              class="popup__errors"
            ></p>
          </div>
          <div class="popup__info-container-error">
            <input
              type="url"
              placeholder="Ссылка на картинку"
              name="link"
              class="popup__input popup__input_picture-link"
              required
            />

            <p data-target="link" id="image-error" class="popup__errors"></p>
          </div>
          <button id="submit-card" class="popup__save-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!--pop-up-full-size-picture-->
    <section class="popup popup_darker" id="popup__full-size-picture">
      <div class="popup__image-container">
        <button class="popup__close" type="button"></button>
        <img class="popup__full-image" />
        <p class="popup__image-title"></p>
      </div>
    </section>
    <!--pop-up-delete-confirmation-->
    <section class="popup popup_delete" id="popup__delete-confirmation">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__delete-title">Вы уверены?</h2>
        <button id="delete-card" class="popup__delete-button">Да</button>
      </div>
    </section>
    <!--pop-up-profile-photo-change-->
    <section class="popup popup_profile-photo-change" id="popup__photo-change">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form
          class="popup__info-container popup__info-picture popup__form"
          name="popup picture link"
          novalidate
        >
          <input
            type="text"
            name="avatar"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_picture-profile-link"
            required
          />
          <p data-target="avatar" id="avatar-target" class="popup__errors"></p>
          <button id="" class="popup__save-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <!--gallery-template-->
    <template class="d-none" id="gallery-template">
      <div class="gallery__block">
        <img class="gallery__image" alt="" />
        <button
          class="gallery__block-button-delete"
          aria-label="Кнопка удаления карточки"
        ></button>
        <div class="gallery__info">
          <h2 class="gallery__photo-name"></h2>
          <div class="gallery__info_like-block">
            <button
              class="gallery__like-button"
              type="button"
              aria-label="Кнопка лайка карточки"
            ></button>
            <span
              class="gallery__like-counter"
              aria-label="Количество лайков"
            ></span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
